<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1>
<h2>Bracket Indexing</h2>

<p>JavaScript array elements are accesses using numeric indexes (starting from 0).</p>

<p id="demo"></p>
<p id="demo1"></p>

<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML = fruits[0];

<p>Pemanggilan Array terakhir</p>
const fruits1 = ["Banana", "Orange", "Apple", "Mango"];
let fruit1 = fruits1[fruits1.length - 1];
document.getElementById("demo1").innerHTML = fruits[0];

</script>

</body>
</html>
